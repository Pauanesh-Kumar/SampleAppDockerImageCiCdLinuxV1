name: CD - Deploy to My Local Machine (Auto + Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:      # Lets you run manually from GitHub UI

jobs:
  deploy-to-local:
    runs-on: self-hosted   # This runs on YOUR laptop/server
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Save current running container as rollback image
        run: |
          if docker ps -q -f name=sampleapp > /dev/null; then
            echo "Saving current version for rollback..."
            docker commit sampleapp pauanesh-kumar/sampleappdockerimagecicdlinuxv1:rollback-previous
            docker push pauanesh-kumar/sampleappdockerimagecicdlinuxv1:rollback-previous
          else
            echo "No running container - first deployment"
          fi

      - name: Pull latest image from Docker Hub
        run: |
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

      - name: Stop and remove old container
        run: |
          docker rm -f sampleapp || true

      - name: Run new version
        run: |
          docker run -d \
            --name sampleapp \
            -p 8080:80 \
            --restart unless-stopped \
            pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

      - name: Wait & Health Check (30 seconds)
        run: |
          echo "Waiting for app to start..."
          for i in {1..10}; do
            if curl -f http://localhost:8080 || curl -f http://localhost:8080/health; then
              echo "NEW VERSION IS LIVE AND HEALTHY!"
              exit 0
            fi
            echo "Attempt $i/10... waiting 3 seconds"
            sleep 3
          done
          echo "HEALTH CHECK FAILED â†’ ROLLING BACK!"
          exit 1

      - name: Auto Rollback if Health Check Fails
        if: failure()
        run: |
          echo "ROLLING BACK TO PREVIOUS VERSION..."
          docker rm -f sampleapp || true
          docker run -d \
            --name sampleapp \
            -p 8080:80 \
            --restart unless-stopped \
            pauanesh-kumar/sampleappdockerimagecicdlinuxv1:rollback-previous

          echo "ROLLBACK SUCCESSFUL! Old version restored
