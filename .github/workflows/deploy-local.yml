name: CD - Deploy to Local Machine

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy Docker container
        run: |
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest
          docker rm -f sampleapp || true
          docker run -d --name sampleapp -p 8080:80 --restart unless-stopped \
            pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest
          echo "Deployed at http://localhost:8080"
