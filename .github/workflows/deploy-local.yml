name: CD - Deploy to Local Machine (Public Repo)

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy — FINAL WORKING VERSION
        shell: powershell
        run: |
          Write-Output "IT'S ALIVE!!!"
          Write-Output "Pulling your public image..."
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output "Removing old container..."
          docker rm -f sampleapp 2>$null

          Write-Output "Starting your app..."
          docker run -d `
            --name sampleapp `
            -p 8080:80 `
            --restart unless-stopped `
            pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output ""
          Write-Output "OPEN YOUR BROWSER NOW → http://localhost:8080"
          Write-Output "IT'S ALIVE!!!"
