name: CD - Deploy to Local Machine (Public Repo - No Login)

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy — FINAL VERSION THAT WORKS
        shell: powershell
        run: |
          Write-Output "Pulling latest image..."
          docker pull pavnesht24/sampleappdockerimagecicdlinuxv1:latest

          Write-Output "Stopping and removing old container..."
          docker rm -f sampleapp 2>$null

          Write-Output "Starting container with correct port..."
          docker run -d `
            --name sampleapp `
            -p 8080:8080 `
            --restart unless-stopped `
            pavnesht24/sampleappdockerimagecicdlinuxv1:latest

          Write-Output ""
          Write-Output "IT'S ALIVE!!!"
          Write-Output "Open your browser → http://localhost:8080"
          Write-Output "Your REAL MVC app is now running!"