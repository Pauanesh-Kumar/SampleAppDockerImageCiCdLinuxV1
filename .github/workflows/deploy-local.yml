name: CD - Deploy to Local Machine (Windows)

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy Docker container - Windows compatible
        shell: powershell
        run: |
          Write-Output "Pulling latest image..."
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output "Removing old container..."
          docker rm -f sampleapp
          if ($LASTEXITCODE -ne 0) { Write-Output "No old container to remove" }

          Write-Output "Starting new container..."
          docker run -d `
            --name sampleapp `
            -p 8080:80 `
            --restart unless-stopped `
            pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output "DEPLOYED SUCCESSFULLY!"
          Write-Output "Open in browser: http://localhost:8080"
