name: CD - Deploy to Local Machine (Public Repo - No Login)

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy (Anonymous Pull for Public Repo)
        shell: powershell
        run: |
          Write-Output "Refreshing daemon for public pull..."
          docker system prune -f

          Write-Output "Pulling public image (no login needed)..."
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest
          if ($LASTEXITCODE -ne 0) { Write-Error "Pull failed - check repo/tag"; exit 1 }

          Write-Output "Removing old container..."
          docker rm -f sampleapp
          if ($LASTEXITCODE -ne 0) { Write-Output "No old container" }

          Write-Output "Starting container..."
          docker run -d --name sampleapp -p 8080:80 --restart unless-stopped pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest
          if ($LASTEXITCODE -ne 0) { Write-Error "Run failed"; exit 1 }

          Write-Output ""
          Write-Output "IT'S ALIVE!!!"
          Write-Output "Open: http://localhost:8080"
