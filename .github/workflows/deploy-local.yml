name: CD - Deploy to Local Machine (Auth Fixed)

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Login to Docker Hub (Action)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: false

      - name: Deploy with Shell CLI Login (Windows Daemon Fix)
        shell: powershell
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          Write-Output "Clearing daemon cache..."
          docker system prune -f
          
          Write-Output "Shell CLI Login (secure)..."
          echo $env:DOCKER_PASSWORD | docker login -u $env:DOCKER_USERNAME --password-stdin
          
          Write-Output "Pulling image..."
          docker pull pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output "Removing old container..."
          docker rm -f sampleapp
          if ($LASTEXITCODE -ne 0) { Write-Output "No old container found" }

          Write-Output "Starting container..."
          docker run -d --name sampleapp -p 8080:80 --restart unless-stopped pauanesh-kumar/sampleappdockerimagecicdlinuxv1:latest

          Write-Output ""
          Write-Output "IT'S ALIVE!!!"
          Write-Output "Open: http://localhost:8080"
