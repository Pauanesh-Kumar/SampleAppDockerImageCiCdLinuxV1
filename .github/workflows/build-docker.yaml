name: Build and Publish Docker Image to Docker Hub

on:
  push:
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -f SampleAppDockerImageCiCdLinuxV1/Dockerfile -t pavnesht24/sampleappdockerimagecicdlinuxv1:latest .

      - name: Push to Docker Hub
        run: docker push pavnesht24/sampleappdockerimagecicdlinuxv1:latest

      - name: Verify push
        run: docker pull pavnesht24/sampleappdockerimagecicdlinuxv1:latest && echo "Push successful - image live!"
        

    
